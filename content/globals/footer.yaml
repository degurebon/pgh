    PKN Heerenveen

    PKN Heerenveen is een betrokken protestante geloofsgemeenschap die bestaat uit de locaties Sionskerk, Trinitas, Skoattertsjerke en De Kapelle. Onze geloofsgemeenschap wil een levendige en gastvrije plek zijn waar geloof, gemeenschap en betrokkenheid samenkomen.

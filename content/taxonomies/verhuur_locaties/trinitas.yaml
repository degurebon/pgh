    bard_field: '<p>Deze ruime zaal heeft vele mogelijkheden. In theateropstelling vinden hier met gemak 120 mensen een zitplaats, maar vanzelfsprekend zijn ook andere opstellingen mogelijk. Het maakt deze zaal dan ook uitermate geschikt voor vergaderingen, kleine congressen, lezingen en cursussen. Ook recepties en andere informele bijeenkomsten kunnen hier gehouden worden, mede door de aanwezigheid van statafels. Omdat de zaal beschikt over een prima akoestiek, een piano en een orgel, vinden koren en muziekgroepen dit een prettige oefenruimte. Ook is het een sfeervolle ruimte voor uitvaarten.</p><p><strong>Faciliteiten</strong></p><ul><li><p>Openbare wifi</p></li><li><p>Beamer</p></li><li><p>Geluidsinstallatie</p></li><li><p>Piano en orgel</p></li><li><p>Flip-over (optioneel)</p></li></ul><p><strong>Prijzen</strong></p><p>Huurtarief dagdeel € 230,00<br>Huurtarief dag € 375,00</p><p><img src="statamic://asset::assets::locaties/trinitas/triade-scaled-e1733995014743-1024x508.jpg"></p>'

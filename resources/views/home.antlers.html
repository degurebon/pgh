<div class="container min-h-dvh max-w-sm md:max-w-xl lg:max-w-4xl mx-auto py-12 px-4">

  <!-- Page Title -->
  <h1 class="text-3xl font-extrabold text-center text-gray-800 my-8">{{ title }}</h1>

  <!-- Listing Partial -->
  <div class="mb-10">
    {{ partial:partials/listing limit="5" }}
  </div>

  <!-- Bard Content -->
  <div class="bg-gray-50 p-6 rounded-xl shadow-md mb-12">
    {{ bard_field_1 }}
  </div>

  <!-- Image Section -->
  <div class="mb-16">
    <div class="flex flex-wrap justify-center gap-6 m-8">
      {{ assets_field_1 }}
        <div class="w-96 h-64">
          <img src="{{ url }}" class="rounded-xl border-2 border-orange-400 p-2 shadow-md" alt="{{ alt }}" />
        </div>
      {{ /assets_field_1 }}
    </div>
  </div>

  <!-- Linked Entries -->
  <div class="bg-gray-50 p-6 rounded-xl shadow-md my-12">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerelateerde Links</h2>
    <ul class="list-disc list-inside space-y-2 text-blue-600">
      {{ entries_field_1 }}
        <li>
          <a href="{{ url }}" class="hover:underline">{{ title }}</a>
        </li>
      {{ /entries_field_1 }}
    </ul>
  </div>

</div>

<!-- Contact Form Section -->
<div class="mx-auto max-w-screen-lg px-4">
  {{ partial:forms/contact }}
</div>

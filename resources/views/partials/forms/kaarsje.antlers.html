<section class="bg-orange-50">
  <div class="py-4 lg:py-8 px-4">
      {{ form:kaarsje }}
      <div class="space-y-8">
            <div>
                <label for="subject" class="block mb-2 text-sm font-medium ">Naam bij de kaars</label>
                <input type="text" name="name" value="{{ old:name }}" class="block p-3 w-full border-none text-sm rounded-lg bg-white shadow-sm">
            </div>
            <div class="sm:col-span-2">
                <label for="prayer" class="block mb-2 text-sm font-medium ">Wens of gebed</label>
                <textarea name="prayer" rows="6" class="block p-3 w-full border-none block text-sm rounded-lg bg-white shadow-sm" placeholder="Gebed">{{ old:prayer }}</textarea>
             </div>
            <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}">
          <button type="submit" class="py-3 px-5 block p-3 w-24 border-none text-sm rounded-lg bg-white shadow-sm sm:w-fit bg-white hover:bg-green-200">Versturen</button>
      {{ /form:kaarsje }}
  </div>
</section>

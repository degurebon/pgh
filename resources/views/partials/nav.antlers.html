<nav class="bg-black text-xs uppercase text-green-500 text-center flex items-center justify-center space-x-4">
    {{ nav:mainnav }}
        <div class="relative group">
            <a href="{{ url }}" class="p-2 block hover:text-yellow-200">{{ title }}</a>

            {{ if children }}
            <ul class="absolute hidden group-hover:block bg-black text-left mt-1 space-y-1 p-2 z-10">
                {{ children }}
                    <li>
                        <a href="{{ url }}"{{ if is_current }} class="current-child"{{ endif }} class="block px-2 py-1 hover:text-yellow-200">
                            {{ title }}
                        </a>
                    </li>
                {{ /children }}
            </ul>
            {{ endif }}
        </div>
    {{ /nav:mainnav }}
</nav>

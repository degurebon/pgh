{{ collection:kerkdiensten :limit="limit" }}
<div
  class="group border border-gray-200 rounded overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-200 mb-6 bg-white">

  <a href="{{ url }}"
    class="flex flex-col md:flex-row items-center gap-6 hover:bg-gray-100 transition-colors duration-200">

    {{ locaties :limit="1" }}
    <img src="{{ locatie_asset }}" alt="{{ locatie_asset:alt }}"
      class="w-full md:w-2/3 h-48 object-cover rounded-md shadow-sm" />
    {{ /locaties }}

    <div class="relative h-48 w-full p-6 md:w-1/3">
      <h2 class="text-2xl font-bold text-orange-700 group-hover:text-orange-500 mb-2">{{ title }}</h2>
      {{ locaties }}
      <p class="text-sm text-gray-600 mb-1">{{ locatie }}</p>
      {{ /locaties }}
      <p class="text-sm absolute right-3 bottom-3 text-orange-800 mt-2 font-medium">{{ date }}</p>
    </div>

  </a>

</div>
{{ /collection:kerkdiensten }}

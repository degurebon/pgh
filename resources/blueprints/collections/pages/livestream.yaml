title: Livestream
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: header
            field:
              remove_empty_nodes: false
              type: bard
              display: Header
              buttons:
                - h1
                - h2
                - h3
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - underline
                - small
                - alignleft
                - aligncenter
                - alignright
          -
            handle: video_field
            field:
              type: video
              display: 'Video Field'
          -
            handle: template
            field:
              type: template
              display: 'Template Field'
              folder: pages
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

title: Kerkdiensten
tabs:
  main:
    display: Main
    sections:
      -
        display: Locatie
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: time_field
            field:
              seconds_enabled: true
              default: '01:00:00'
              type: time
              display: Lengte
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              folder: kerkdiensten
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - 'max:200'
              show_regenerate: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              inline: true
              time_enabled: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - kerkdiensten
              max_items: 1
              listable: false
              localizable: true
          -
            handle: locaties
            field:
              type: terms
              taxonomies:
                - locaties
              display: Locaties
              mode: select
